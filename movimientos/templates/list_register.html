<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>{% block title %}/{% endblock %}</title>
</head>



    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><h5></h5></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/list_register/"><h5>Listar registros</h5></a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/sumar/"><h5>sumar registro</h5></a>
                    </li>
            </div>
        </nav>
    </header>        
<body>
            
    
         
    <div class="container">
        <div class="raw">
            <div class="col-md-19">
                <h1>Libro Diario Kuquin III</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Descriptions</th>
                            <th>Income</th>
                            <th>Expenses</th>
                            <th>Balance</th>
                            <th>total</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for register in registers %}
                        <tr>
                            
                            
                            <td>{{register.date}}</td>
                            <td>{{register.descriptions}}</td>
                            <td>{{register.income}}</td>
                            <td>{{register.expenses}}</td>
                            <td>{{register.balance}}</td>
                            <td>{{register.totall}}</td>
                            
                           
                        </tr>
      
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/create_register/" class="btn btn-primary">Nuevo registro</a>                              
        </div>
       
    </div>
   
</body>




  

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
   
       
      </table>
      <!DOCTYPE html>
      <html>
      <head>
      <style>
      body {
        background-color: rgb(147, 215, 248);
      }
    </style>
  </head>
  </html>
